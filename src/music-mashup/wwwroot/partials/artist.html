<div>
	<h1>{{title}}</h1>

	<div class="well" ng-if="showWiki">
		<label>Wiki</label>
		<h2>{{wikiTitle}}</h2>
		<br/>
		<div ng-bind-html="wikiDescription"></div>
	</div>

	<div class="well" ng-if="showAlbums">
		<label>Albums</label>
		<br/>
		<div ng-repeat="alb in albums">
			<span>{{alb.title}}</span>
			<br/>
			<img ng-src="{{alb.coverart.small}}">
		</div>
	</div>
</div>
