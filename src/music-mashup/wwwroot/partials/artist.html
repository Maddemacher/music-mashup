<div>
	<h1>{{title}}</h1>
	<img ng-src="{{coverArt}}">
	<div>
		<span ng-bind-html="description()"></span>
	</div>

	<div class="well" ng-if="showWiki">
		<label>Wiki</label>
		<h2>{{wikiTitle}}</h2>
		<br/>
		<div ng-bind-html="wikiDescription"></div>
	</div>

	<div class="well" ng-if="showAlbums">
		<label>Albums</label>
		<br/>
		<span>{{interestingRelations}}</span>
	</div>
</div>
